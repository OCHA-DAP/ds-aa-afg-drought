project:
  type: book

jupyter: dsci_playground

book:
  title: "Anticipatory Action - Drought Afghanistan - 2025"
  author: "OCHA Centre for Humanitarian Data"
  date: "12/10/2024"
  chapters:
    - index.qmd
    - intro.qmd
    - 02_prioritization_rainfall.qmd
    - 03_initial_proposal_faryab.qmd
    - 04_snow_ndsi_swe.qmd
    - 05_snow_melt_date.qmd
    - 06_indicator_expansion.qmd
    - 07_composite_observational.qmd
    - 08_weight_selection.qmd
    - 09_pre_season_allocation_options.qmd
    - 12_2026_trigger_modeling.qmd
    - summary.qmd
    - references.qmd
  appendices:
    - 10_asi_provincial_correlation.qmd
    - 11_multi_year_drought.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    number-sections: true
    number-depth: 3
    fig-format: "png" # More efficient than SVG for most plots
    fig-dpi: 96       # Lower DPI for faster rendering
    self-contained: false # Avoid embedding all resources for faster builds
    embed-resources: false
    toc: true          # Enable table of contents for navigation
    css: custom.css    # Apply the custom CSS globally
    toc-depth: 3
    code-fold: true
    smooth-scroll: true

execute:
  freeze: auto        # Freeze execution to avoid re-running code chunks
  cache: false         # Enable caching for faster re-renders

editor: source
